<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

    <link rel="stylesheet" href="./Assets/style2.css" />
    <title>Holiday Planner</title>
</head>

<body>
    <header class="header">
        <h1 class="ui orange header">Holiday Planner</h1>
        <button id="btn" class="ui orange button">HOME</button>
    </header>

    <div class="searchHist">Recent Searches:</div>
    <div class="ui grid mainInfo">
        <div class="four wide column">
            <div>Currency Converter</div>
            <div>
                <button class="dropdawn">Dropdown</button>
                <textarea rows="1"></textarea>
                <p id="equalSign">=</p>
                <textarea rows="1" class="converted"></textarea>
            </div>
        </div>

        <div class="eight wide column">City name ....(will be added via js)</div>
        <div class="four wide column">Current Weather</div>
    </div>

    <footer>
        <div class="colorBox">
            <div class='box'></div>
            <div class='box'></div>
            <div class='box'></div>
        </div>
        <div>Copyright</div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>

</html>
